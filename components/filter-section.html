<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tickets</title>

        <!-- Tailwind -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

        <!-- Daisy UI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


        <style>
        body{
            font-family: "Poppins", sans-serif;
        }
        </style>
    </head>

    <body>
        <div class="grid grid-cols-4 gap-2 text-xs">
            <div class="col-span-4">
                <label class="input input-bordered flex input-md items-center gap-2">
                    <input type="text" class="grow" placeholder="Ticket ID or Title" />
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="col-span-2 flex items-center gap-1">
                <span>Status</span>
                <select class="select select-xs select-bordered w-full">
                    <option selected>All</option>
                    <option>Open</option>
                    <option>In Progress</option>
                    <option>Assigned</option>
                    <option data-role="user" class="hidden">Resolved</option>
                </select>
            </div>
            <div data-role="admin" class="col-span-2 flex items-center gap-1">
                <span>Assigned</span>
                <select class="select select-xs select-bordered w-full">
                    <option selected>All</option>
                    <option>Joyce Ann Bahia</option>
                    <option>John Edward Ronda</option>
                    <option>Nino De guzman</option>
                    <option>Li Xander Salvador</option>
                </select>
            </div>
            <div data-role="admin" class="col-span-2 flex items-center gap-1">
                <span>Assigned</span>
                <select class="select select-xs select-bordered w-full">
                    <option selected>All</option>
                    <option>Joyce Ann Bahia</option>
                    <option>John Edward Ronda</option>
                    <option>Nino De guzman</option>
                    <option>Li Xander Salvador</option>
                </select>
            </div>
    </div>
    </body>
</html>
